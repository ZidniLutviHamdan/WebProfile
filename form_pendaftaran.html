<html>
<head>
   <title>Form Pendaftaran</title>

<script language = "JavaScript">

function validasi_input(form){
  if (form.nama.value == ""){
    alert("Nama masih kosong!");
    form.nama.focus();
    return (false);
  }

  if (form.username.value == ""){
    alert("Username masih kosong!");
    form.username.focus();
    return (false);
  }
    if (form.password.value == ""){
    alert("Password masih kosong!");
    form.password.focus();
    return (false);
  }
    if (form.alamat.value == ""){
    alert("Alamat masih kosong!");
    form.alamat.focus();
    return (false);
  }
    if (form.email.value == ""){
    alert("Email masih kosong!");
    form.email.focus();
    return (false);
  }
    if (form.pekerjaan.value == ""){
    alert("Pekerjaan masih kosong!");
    form.pekerjaan.focus();
    return (false);
  }
return (true);
}
</script>

    body {
        background-color: #557F7C;
        min-height: 100vh;

    }
</style>
<body>

<form action="register.php" method="POST" onsubmit="return validasi_input(this)">

    </tr>
    <tr>
        <td>Jenis Kelamin</td>

            </select>

    <tr>
